{# 使用form_field（）宏渲染表单 #}
{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h2>File Upload Form</h2>

    {# 当表单中包含文件上传字段时（即type属性为file的input标签）
    ，需要将表单的enctype属性设为"multipart/form-data" #}
<form method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form_field(form.photo) }}
    {{ form.submit }}
</form>
{% endblock %}
